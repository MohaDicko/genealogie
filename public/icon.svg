<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tree-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#d946ef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="180" height="180" rx="40" fill="#1e1b4b" />
  
  <g filter="url(#shadow)">
    <!-- Stylized Tree Trunk and Roots -->
    <path d="M90 145 C90 145 80 145 70 155 M90 145 C90 145 100 145 110 155 M90 145 L90 110" stroke="white" stroke-width="8" stroke-linecap="round" />
    
    <!-- Stylized Branches and Leaves -->
    <circle cx="90" cy="75" r="35" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2" />
    <circle cx="70" cy="95" r="25" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2" />
    <circle cx="110" cy="95" r="25" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2" />
    
    <!-- Golden Accents (Fruit/Nodes) -->
    <circle cx="90" cy="55" r="6" fill="#fbbf24" />
    <circle cx="65" cy="85" r="6" fill="#fbbf24" />
    <circle cx="115" cy="85" r="6" fill="#fbbf24" />
    <circle cx="80" cy="105" r="6" fill="#fbbf24" />
    <circle cx="100" cy="105" r="6" fill="#fbbf24" />
  </g>
</svg>